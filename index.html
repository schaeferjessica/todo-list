<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>TODO LIST</title>
</head>
<body>
  <section class="todo">
    <form>
      <input type="text" class="todo__input">
      <button class="todo__btn" type="submit">+</button>
      <div class="todo__select">
        <select name="todos" class="todo__filter">
          <option value="all">all todo's</option>
          <option value="open">still open</option>
          <option value="done">alreay done</option>
        </select>
      </div>
    </form>
    <div class="todo__container">
      <ul class="todo__list"></ul>
    </div>
  </section>
  <script src="./app.js"></script>
</body>
</html>
